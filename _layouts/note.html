---
layout: default
---

<header>
{% for collection in site.collections %}
  {% if collection.label == page.collection %}
    <h1><span style="font-size: 0.75em;">{{ collection.title }}</span><br>{{ page.title }}</h1>
  {% break %}
  {% endif %}
{% endfor %}
  <small><i style="color: #808080;">upd: {{ page.updated }}</i></small>
</header>

{{ content }}

<hr>
<p style="text-align: center;">
  <b>Back to <a href="{{ '/contents.html' | relative_url }}">contents</a></b>
</p>
